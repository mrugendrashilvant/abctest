<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="./assets/index.js" defer></script>
    <title>Google</title>
</head>

<body>
    <div class="d-flex justify-content-between align-items-center position-absolute w-100 p-3 px-4">
        <div class="form-check form-switch">
            <label id="toggleLabel" class="form-check-label" for="flexSwitchCheckDefault">Light <i class="bi bi-brightness-high"></i></label>
            <input class="form-check-input" type="checkbox" id="switch">
            
        </div>

        <ul class="list-inline fw-light mb-0">
            <li class="list-inline-item"><p class="mb-0">Gmail</p></li>
            <li class="list-inline-item"><p class="mb-0">Images</p></li>
        </ul>
    </div>
    <div class="h-100 d-flex justify-content-center align-items-center">
        <div class="w-100 d-flex justify-content-center flex-column align-items-center">
            <img class="google" src="./assets/images/google.png" alt="Google">
            <div class="w-100 mb-3">
                <div class="main-wrapper px-3 px-lg-0">
                    <div class="button-input-wrapper d-flex align-items-center position-relative">
                        <div class="bg-transparent p-2"><i class="bi bi-search"></i></div>
                        <input autofocus type="text" class="w-100 border-0 bg-transparent" id="searchInput"
                            placeholder="What's on your mind?">
                        <div class="position-absolute result-wrapper w-100 top-100"></div>
                    </div>

                </div>
            </div>
            <div class="row w-100">
                <div class="offset-md-3 col-6 col-md-3 d-flex justify-content-end align-items-center">
                    <button class="btn btn-google">Google Search</button>
                </div>
                <div class="col-6 col-md-3 d-flex justify-content-start align-items-center">
                    <button class="btn btn-google">I'm Feeling Lucky</button>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
